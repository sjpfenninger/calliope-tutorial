import:
  - "techs.yaml"

config:
  init:
    name: Model Land
    time_subset: ["2018-01-01", "2018-01-31"]
  build:
    mode: plan
  solve:
    solver: glpk
    shadow_prices: ["system_balance"]

nodes:
  Model_Land:
    techs:
      gas:
        flow_cap_max: 8  # GW
        flow_cap_min: 8  # GW
      nuclear:
        flow_cap_max: 2  # GW
        flow_cap_min: 2  # GW
      wind:
        flow_cap_max: 3  # GW
        flow_cap_min: 3  # GW
      pv:
        flow_cap_max: 3  # GW
        flow_cap_min: 3  # GW
      demand_electricity:

data_sources:
  demand:
    source: timeseries/demand.csv
    rows: timesteps
    columns: [techs, nodes]
    add_dims:
      parameters: sink_use_equals
  wind_resource:
    source: timeseries/wind.csv
    rows: timesteps
    columns: [techs, nodes]
    add_dims:
      parameters: source_use_max
  pv_resource:
    source: timeseries/pv.csv
    rows: timesteps
    columns: [techs, nodes]
    add_dims:
      parameters: source_use_max
