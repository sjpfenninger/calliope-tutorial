import:
  - "techs.yaml"
  - "nodes.yaml"

config:
  init:
    name: model_1
    calliope_version: 0.7.0
    time_subset: ["2017-01-01", "2017-01-31"]

  build:
    mode: plan # Choices: plan, operate
    ensure_feasibility: true # Switching on unmet demand

  solve:
    solver: cbc
  
parameters:
  objective_cost_weights:
    data: 1
    index: monetary
    dims: costs
  # `bigM` sets the scale of unmet demand, which cannot be too high, otherwise the optimisation will not converge
  bigM: 1e6

data_sources:
  demand:
    source: timeseries/demand.csv
    rows: timesteps
    columns: [techs, nodes]
    add_dimensions:
      parameters: sink_use_equals
  wind_resource:
    source: timeseries/wind.csv
    rows: timesteps
    columns: [techs, nodes]
    add_dimensions:
      parameters: source_use_max
  pv_resource:
    source: timeseries/pv.csv
    rows: timesteps
    columns: [techs, nodes]
    add_dimensions:
      parameters: source_use_max
