templates:
  interest_rate_setter:
    cost_interest_rate:
      data: 0.073  # average wind onshore WACC OECD from [@Steffen:2019]
      index: monetary
      dims: costs

  power_lines:
    name: "Electrical power distribution"
    color: "#6783E3"
    base_tech: transmission
    template: interest_rate_setter
    carrier_in: electricity
    carrier_out: electricity
    flow_out_eff: 0.99999995
    lifetime: 60  # [@JRC:2014]
    cost_om_annual:
      data: 0.015
      index: monetary
      dims: costs
    cost_flow_cap:
      data: 9e-03  # Dummy value
      index: monetary
      dims: costs
    cost_flow_out:
      data: 1e-5  # million EUR/(GW*m) assumption to avoid loop flows
      index: monetary
      dims: costs

techs:
  pv:
    name: "Solar photovoltaic power"
    color: "#F9D956"
    base_tech: supply
    template: interest_rate_setter
    carrier_out: electricity
    source_unit: per_cap
    lifetime: 25  # [@JRC:2014] Table 7
    cost_flow_cap:
      data: 240  # million EUR/GW | Danish energy agency (technology data for el/dh, 22 photovoltaics large, 2050)
      index: monetary
      dims: costs

  wind:
    name: "Wind power"
    color: "#56CBF9"
    base_tech: supply
    template: interest_rate_setter
    carrier_out: electricity
    source_unit: per_cap
    lifetime: 25  # [@JRC:2014] Table 4
    cost_flow_cap:
      data: 960  # million EUR/GW | Danish energy agency (technology data for el/dh, 20 onshore turbines, 2050)
      index: monetary
      dims: costs

  demand_electricity:
    name: "Electrical demand"
    color: "#072486"
    base_tech: demand
    carrier_in: electricity

  gas_pp:
    name: "Gas power plant"
    color: "#FFA07A"
    base_tech: supply
    template: interest_rate_setter
    carrier_out: electricity
    lifetime: 25  # Danish Energy Agency, technology_data_for_el_and_dh.xlsx
    cost_flow_cap:
      data: 846  # million EUR/GW Danish Energy Agency, technology_data_for_el_and_dh.xlsx
      index: monetary
      dims: costs
    cost_flow_in:
      data: 0.00434  # million EUR/GWh
      index: monetary
      dims: costs

  nuclear_pp:
    name: "Nuclear power plant"
    color: "#F3007A"
    base_tech: supply
    template: interest_rate_setter
    carrier_out: electricity
    lifetime: 50  # Danish Energy Agency, technology_data_for_el_and_dh.xlsx
    flow_out_min_relative: 0.5
    cost_flow_cap:
      data: 3672  # million EUR/GW Danish Energy Agency, technology_data_for_el_and_dh.xlsx
      index: monetary
      dims: costs
    cost_flow_in:
      data: 0.00175  # million EUR/GWh
      index: monetary
      dims: costs
